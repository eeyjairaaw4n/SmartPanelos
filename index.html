<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Login Anggota</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        
        body {
            background: #1a1a2e; /* Warna gelap elegan */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            background: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 380px;
            text-align: center;
        }

        h2 { color: #1a1a2e; margin-bottom: 8px; }
        p { color: #666; margin-bottom: 25px; font-size: 0.9rem; }

        .input-group { margin-bottom: 15px; }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #eee;
            border-radius: 8px;
            outline: none;
            font-size: 1rem;
            transition: 0.3s;
        }

        input:focus { border-color: #0f3460; }

        button {
            width: 100%;
            padding: 12px;
            background: #e94560; /* Warna aksen merah muda-ungu */
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }

        button:hover { background: #c62a48; }

        #error-msg {
            color: #d9534f;
            margin-top: 15px;
            font-size: 0.85rem;
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body>

    <div class="login-box">
        <h2>Panel Akses</h2>
        <p>Silakan masukkan akun anda</p>
        
        <form id="loginForm">
            <div class="input-group">
                <input type="text" id="username" placeholder="Username" required autocomplete="off">
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <button type="submit">Login</button>
            <p id="error-msg">Akses Ditolak: Kredensial Salah!</p>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const userIn = document.getElementById('username').value.toLowerCase(); // huruf kecil agar aman
            const passIn = document.getElementById('password').value;
            const error = document.getElementById('error-msg');

            // DATA PENGGUNA TERBARU
            const dataUser = {
                "hendra": "hendraadm12",
                "agus": "agus4co0",
                "andi": "andi3ng1",
                "wahid": "w4h1dpr0",
                "mitha": "mith143"
            };

            if (dataUser[userIn] && dataUser[userIn] === passIn) {
                // Simpan nama untuk Dashboard
                localStorage.setItem("session_user", userIn);
                window.location.href = "dashboard.html";
            } else {
                error.style.display = "block";
                // Hilangkan pesan error otomatis setelah 3 detik
                setTimeout(() => { error.style.display = "none"; }, 3000);
            }
        });
    </script>
</body>
</html>
